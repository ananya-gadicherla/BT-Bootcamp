<div class="container my-5">
  <h2>Profile</h2>

  <form>
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" id="fullName" class="form-control" placeholder="Enter full name">
    </div>
    <div class="mb-3">
      <label for="education" class="form-label">Education</label>
      <input type="text" id="education" class="form-control" placeholder="Your education">
    </div>
    <div class="mb-3">
      <label for="skills" class="form-label">Skills</label>
      <input type="text" id="skills" class="form-control" placeholder="HTML, CSS, JS">
    </div>
    <div class="mb-3">
      <label for="github" class="form-label">GitHub</label>
      <input type="url" id="github" class="form-control" placeholder="https://github.com/username">
    </div>
    <div class="mb-3">
      <label for="profileImage" class="form-label">Profile Image</label>
      <input type="file" id="profileImage" class="form-control">
    </div>
    <div class="mb-3">
      <label for="bio" class="form-label">Short Bio</label>
      <textarea id="bio" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Profile</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
